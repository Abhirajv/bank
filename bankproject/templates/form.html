<html>
<head>
    <title>Dependent Dropdowns</title>
</head>
<body>
    <form>
        <label for="country">Branches:</label>
        <select id="country" name="country">
            <option value="">select a branch</option>
            <option value="usa">Eranakulam</option>
            <option value="canada">Kottayam</option>
        </select>
        <br>

        <label for="city"> Select a City:</label>
        <select id="city" name="city" disabled>
            <option value="">Select a City</option>
        </select>
    </form>

    <script>
        // Define city options for each country
        const cityOptions = {
            usa: ["Vytila", "Edappaly", "Plalarivattom"],
            canada: ["Ettumannor", "Pala", "Erattupetta"]
        };

        // Get references to the country and city dropdowns
        const countryDropdown = document.getElementById("country");
        const cityDropdown = document.getElementById("city");

        // Add an event listener to the country dropdown
        countryDropdown.addEventListener("change", function () {
            // Clear previous city options
            cityDropdown.innerHTML = '<option value="">-- Select City --</option>';

            // Get the selected country value
            const selectedCountry = countryDropdown.value;

            if (selectedCountry) {
                // Enable the city dropdown
                cityDropdown.disabled = false;

                // Populate the city dropdown with options based on the selected country
                cityOptions[selectedCountry].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.text = city;
                    cityDropdown.appendChild(option);
                });
            } else {
                // If no country is selected, disable and reset the city dropdown
                cityDropdown.disabled = true;
            }
        });
    </script>
